/*home-automation.html*/
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Automation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .led-control {
      background: white;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .led-control label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .led-control input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Home Automation System</h1>

  <div class="led-control">
    <label>
      <input type="checkbox" id="led1-checkbox">
      LED 1 On/Off
    </label>
    <input type="range" id="led1-slider" min="0" max="255" value="0">
  </div>

  <div class="led-control">
    <label>
      <input type="checkbox" id="led2-checkbox">
      LED 2 On/Off
    </label>
    <input type="range" id="led2-slider" min="0" max="255" value="0">
  </div>

  <div class="container">
    <button onclick="goToDashboard()">Back to Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
